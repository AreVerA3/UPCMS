		</div>

		</div>

        </div>
		<div>

		</div>

        </div>
        <div>
            <label for="school-type">School Type</label>
            <select id = "school-type" name="school-type" required>
                <option value="SJKC">SJKC</option>
                <option value="SK">SK</option>
                <option value="SMK">SMK</option>
            </select>
        </div>
        <div>
            <label for="school-grade">School Grade</label>
            <select id = "school-grade" name="school-grade" required>
                <option value="" disable selected> Select School Grade</option>"
                <!--Options will be conducted by Javascript-->
            </select>    
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit"> class="signup-button">Register</button>
    </form>
