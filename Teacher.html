<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="Teacher.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="profile">
                <img src="path/to/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                <div class="teacher-name">Teacher Name</div>
            </div>
            <nav class="menu">
                <button class="menu-item" onclick="showContent('learning-material')">Learning Material</button>
                <button class="menu-item" onclick="showContent('student-data')">Student Data Management</button>
            </nav>
            <div class="sidebar-footer">
                <button class="main-page" onclick="location.href='Main Private.html';">Main Page</button>
                <button class="logout" onclick="location.href='Main Page.html';">Logout</button>
            </div>
        </div>
        <div class="main-display" id="main-display">
            <!-- Main content will be displayed here -->
        </div>
    </div>
    <script src="Teacher.js" defer></script>
</body>
</html>
